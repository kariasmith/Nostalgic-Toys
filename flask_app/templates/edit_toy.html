<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='edit_toy.css') }}">
    <script src="script.js"></script>
    <title>Edit Toy</title>
</head>
<body>
    <h1>Edit Toy</h1>
    <nav class="nav-bar">
        <ul>
            <li><a href="/dashboard">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
        </ul>
    </nav>

    <form class="form-container" action="/toys/update/{{toy.id}}" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" value="{{toy.id}}">
        <label for="toy_name">Toy Name:</label>
        <input type="text" id="toy_name" name="toy_name" value="{{toy.toy_name}}" required>

        <div class="container">
            {% set file_name="images/"+ toy.image_path %}
            <img src="{{url_for('static', filename=file_name)}}" alt="Your Image" class="image" id="uploadedImage" width="50" length="50">
            <label for="imageInput">Upload Image:</label>
            <input type="file" accept="image/*" name="imageInput" id="imageInput">
        </div>

        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{toy.description}}" required>

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" value="{{toy.year}}" required>

        <input type="submit" value="Update">
    </form>
</body>
</html>
